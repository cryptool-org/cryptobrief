#		<!-- Types -->
DESC_TYPE_INTEGER = Repr\u00e4sentiert einen Integer-Wert.
DESC_TYPE_RESIDUE_CLASS = Repr\u00e4sentiert eine Restklasse modulo <i>p</i>.
DESC_TYPE_STRING = Repr\u00e4sentiert eine Zeichenkette.
DESC_TYPE_POLYNOMIAL = Repr\u00e4sentiert ein Polynom.
DESC_TYPE_EC = Repr\u00e4sentiert eine elliptische Kurve mit dem Weierstrass Polynom<br> y<sup>2</sup> + a<sub>1</sub> x y + a<sub>3</sub> y = x<sup>3</sup> + a<sub>2</sub> x<sup>2</sup> + a<sub>4</sub> x + a<sub>6</sub>.<br>Deklaration: EC( GF(p,g) | Z(p) [, ai := ... ]* )<br>Die Deklaration des Basisk&ouml;rpers erfolgt wie f&uuml;r die Datentypen GF(p,g) bzw. Z(p).
DESC_TYPE_POLYNOMIAL_RESIDUE_CLASS = Repr\u00e4sentiert einen Polynomring modulo <i>p</i>.
DESC_TYPE_GF = Repr\u00e4sentiert ein Galois Feld mit Charakteristik <i>p</i> und irreduziblen Polynom <i>g</i>.
DESC_TYPE_PSEUDORANDOM_GENERATOR = Repr\u00e4sentiert einen Pseudozufahlszahlen-Generator mit Startwert <i>seed</i>.<br>Generiert Pseudozufallszahlen zwischen 0 (inkl.) und <i>max</i> (inkl.).
DESC_TYPE_RANDOM_GENERATOR_MAX = Repr\u00e4sentiert einen Zufallszahlen-Generator.<br>Generiert Zufallszahlen zwischen 0 (inkl.) und <i>max</i> (inkl.).
DESC_TYPE_RANDOM_GENERATOR = Repr\u00e4sentiert einen Zufallszahlen-Generator.<br>Generiert Zufallszahlen zwischen <i>min</i> (inkl.) und <i>max</i> (inkl.).
DESC_TYPE_RECORD = Repr\u00e4sentiert ein C \u00e4hnliches Struct, <b>derzeit nicht in Verwendung</b>.
DESC_TYPE_SAMEAS = Klont einen Datentyp.
DESC_TYPE_BOOLEAN = Stellt einen Boole'schen Wert dar, entweder <i>true</i> oder <i>false</i>.
DESC_TYPE_PRIME = Stellt eine Primzahl dar, wobei bei jeder Zuweisung (automatisch) ein Primzahltest geschieht. <b>Achtung</b>: Zuweisungen zu diesem Typ sind als Test nicht sinnvoll (aufgrund von Exceptions); verwenden Sie stattdessen die Funktion <i>isPrime</i>.
#		<!-- Procedure -->
DESC_PROC_PRINT = Gibt <i>val</i> auf der Konsole aus.
DESC_PROC_PRINTLN = Gibt <i>val</i> und neue Zeile auf der Konsole aus.
#		<!-- Function -->
DESC_FUNC_MAX = Bestimmt das Maximum von <i>a</i> und <i>b</i>.
DESC_FUNC_MIN = Bestimmt das Minimum von <i>a</i> und <i>b</i>.
DESC_FUNC_GETNEXTPRIME = Bestimmt die n\u00e4chste Primzahl nach dem Wert <i>val</i>.
DESC_FUNC_IRREDUCIBLEPOLYNOMIAL = Generiert ein irreduzibles Polynom vom Grad <i>n</i> modulo <i>p</i>.
DESC_FUNC_RANDOMPOLYNOMIAL = Generiert ein zuf\u00e4lliges Polynom vom Grad <i>n</i> modulo <i>p</i>.
DESC_FUNC_FACTORINTEGER = Faktorisiert eine Zahl <i>n</i>. Wechselt zwischen Pollard's <i>&rho;</i>, Pollard's <i>(p-1)</i>-Algorithmus und simpler Iteration.
DESC_FUNC_FACTORSQUAREFREE = Bestimmt die quadratfreie Faktorisierung von <i>f</i> in <i>GF</i>.
DESC_FUNC_FACTOR = Bestimmt die Faktorisierung von <i>f</i> in <i>GF</i>.
DESC_FUNC_EVALUATEPOLYNOMIAL = Berechnet den Wert von <i>f</i>, mit <i>x</i> := <i>val</i>.
DESC_FUNC_GCD = Bestimmt den gr\u00f6\u00dften gemeinsamen Teiler <i>a</i> und <i>b</i>.
DESC_FUNC_LCM = Bestimmt das kleinste gemeinsame Vielfache von <i>a</i> und <i>b</i>.
DESC_FUNC_GCDRS = Bestimmt den gr\u00f6\u00dften gemeinsamen Teiler <i>a</i> und <i>b</i> in <i>Z()[x]</i>.
DESC_FUNC_EEA = Retourniert das Array {<i>d</i>,<i>s</i>,<i>t</i>} wobei  <i>s</i>*<i>a</i> + <i>t</i>*<i>b</i> = <i>gcd</i>(<i>a</i>,<i>b</i>) = <i>d</i> ist.
DESC_FUNC_EEARS = Retourniert das Array {<i>d</i>,<i>s</i>,<i>t</i>} wobei  <i>s</i>*<i>g</i> + <i>t</i>*<i>h</i> = <i>gcd</i>(<i>g</i>,<i>h</i>) = <i>d</i> in <i>Z()[x]</i> ist.
DESC_FUNC_ISPRIME = Retourniert <b>true</b> falls <i>val</i> prim ist, <b>false</b> andernfalls.
DESC_FUNC_ISIRREDUCIBLERS = Retourniert <b>true</b> falls <i>val</i> irreduzibel ist in <i>Z()[x]</i>, <b>false</b> andernfalls.
DESC_FUNC_ISIRREDUCIBLE = Retourniert <b>true</b> falls <i>ply</i> irreduzibel ist in <i>Z(p)[x]</i>, <b>false</b> andernfalls.
DESC_FUNC_ISPRIMITIVE = Retourniert <b>true</b> falls <i>ply</i> primitiv ist in <i>Z(p)[x]</i>, <b>false</b> andernfalls.<br><i>primeFactors</i> := Primfaktoren von <i>p^(Grad von ply) - 1</i>.
DESC_FUNC_ISPRIMITIVEPOLY = Retourniert <b>true</b> falls <i>ply</i> primitiv ist in <i>Z(p)[x]</i>, <b>false</b> andernfalls.<br><i>p^(Grad von ply) - 1</i> wird in Primfaktoren zerlegt <br>(kann unter Umst\u00e4nden einige Zeit beanspruchen).
DESC_FUNC_ISPRIMITIVERS = Retourniert <b>true</b> falls <i>ply</i> primitiv ist in <i>Z(p)[x]</i>, <b>false</b> andernfalls.<br><i>p^(Grad von ply) - 1</i> wird in Primfaktoren zerlegt <br>(kann unter Umst\u00e4nden einige Zeit beanspruchen).
DESC_FUNC_GETIRREDUCIBLEPOLYNOMIAL = Bestimmt das irreduzible Polynom von <i>GF()</i> des Wertes <i>val</i>.
DESC_FUNC_GETCHARACTERISTIC = Bestimmt die Charakteristik von [<i>GF()</i> | <i>Z()</i> | <i>Z()[x]</i>] des Wertes <i>val</i>.
DESC_FUNC_LEADINGCOEFFICIENT = Bestimmt den Leitkoeffizienten von <i>ply</i>.
DESC_FUNC_INT = Konvertiert Wert <i>val</i> in <i>Z(p)</i> zu <i>Integer</i>. Information zur Restklasse geht verloren.
DESC_FUNC_PLY = Konvertiert Wert <i>val</i> zu <i>Polynomial</i>.
DESC_FUNC_DEGREE = Bestimmt den Grad von <i>ply</i>.
DESC_FUNC_COEFFICIENTAT = Bestimmt den Koeffizienten von <i>x^e</i> in <i>ply</i>.
#		<!-- ADDED by Markus Wiltsche -->
DESC_FUNC_TOSTRING = Retourniert den String eines Datentypes, ohne dessen Struktur anzuzeigen. <br> zB statt 'GF(5, 1 + x + x^3): 1 + x + 4x^2' wird '1 + x + 4x^2' zur\u00fcckgeliefert.
DESC_FUNC_HASH = Gibt den Hashwert (SHA-256) des Objektes zur\u00fcck.
#               <!-- ADDED by Volker Bugl     -->
DESC_FUNC_READ = \u00dcbergibt dem Programm einen vom Benutzer zur Laufzeit eingegebenen Wert des entsprechenden Datentyps. Der Parameter <i>prompt</i> stellt hierbei eine optionale Nachricht f\u00fcr die Eingabeaufforderung dar.
#               <!-- ADDED by Johannes Winkler     -->
DESC_FUNC_SQRT_Z = Berechnet die Quadratwurzel in einer Ganzzahl (Integer), Elementen von Restklassen primer Ordnung oder in einem endlichen Körper.
DESC_FUNC_TLP = Berechnet das Tate-Lichtenbaum-Pairing f\u00fcr die EC Punkte <i>A</i> aus <i>EC(Z(p))[n]</i> and <i>B</i> aus <i>EC(GF(p<sup>k</sup>))</i>. Das Ergebnis liegt in der Einheitengruppe <i>GF(q<sup>k</sup>)<sup>*</sup>/(GF(q<sup>k</sup>)<sup>*</sup>)<sup>n</sup></sup>.<br><br>Dieser Funktion kann ein <b>optionaler dritter Parameter n</b> \u00fcbergeben werden, welcher die Ordnung des Punktes <i>A</i> in der EC-Gruppe angibt (dies beschleunigt die Berechnung, da die Ordnung standardmäßig durch Ausprobieren ermittelt wird).
DESC_FUNC_AESENCRYPT = AES Verschl\u00fcsselung einer Nachricht <i>M</i> unter dem Schlüssel <i>k</i> im CBC-Mode (mit Initialvektor <i>IV</i>) und PKCS5 Padding.
DESC_FUNC_AESDECRYPT = AES Entschl\u00fcsselung einer Nachricht <i>M</i> unter dem Schlüssel <i>k</i> im CBC-Mode (mit Initialvektor <i>IV</i>). Achtung: die Funktion f\u00fchrt zu einer Fehlermeldung, wenn das Eingabechiffrat nicht korrekt gepadded ist.
DESC_FUNC_AESRAWENCRYPT = AES Verschl\u00fcsselung eines <b>einzelnen</b> Nachrichtenblocks ohne Padding (Eingaben mit weniger als 128 bits werden mit f\u00fchrenden 0en erg\u00e4nzt. Die Funktion f\u00fchrt zu einer Fehlermeldung, falls die Eingabenachricht mehr als 128 Bit besitzt (insbesondere z\u00e4lt das Vorzeichen als ein zus\u00e4tzliches Bit.)
DESC_FUNC_AESRAWDECRYPT = AES Entschl\u00fcsselung eines <b>einzelnen</b> Nachrichtenblocks ohne Padding (Eingaben mit weniger als 128 bits werden mit f\u00fchrenden 0en erg\u00e4nzt. Die Funktion f\u00fchrt zu einer Fehlermeldung, falls die Eingabenachricht mehr als 128 Bit besitzt.

#		<!-- SAMPLE Function -->
SAMPLE_PROC = Beispiel einer Prozedur mit einem Parameter <i>val</i>.
SAMPLE_FUNC = Beispiel einer Funktion mit einem Parameter <i>val</i> und einem R\u00fcckgabetyp.
SAMPLE_FUNC_FACULTY = Berechnet die Fakult\u00e4t von <i>val</i>.
SAMPLE_FUNC_FACULTYRECURSIVE = Berechnet die Fakult\u00e4t von <i>val</i> rekursiv.
SAMPLE_FUNC_ISIRREDUCIBLEQ = Testet Polynom <i>f</i> auf Irreduzibilit\u00e4t in <i>Z(p)[x]</i>.
SAMPLE_FUNC_TLPAIRING =  Berechnet das Tate-Lichtenbaum Pairing f\u00fcr die EC Punkte <i>P</i> aus <i>EC(Z(p))[n]</i> (der Untergruppe der <i>n</i>-Torsionspunkte) und <i>Q</i> aus <i>EC(GF(p<sup>k</sup>))</i>. Das Ergebnis liegt in der Einheitengruppe <i>GF(q<sup>k</sup>)<sup>*</sup>/(GF(q<sup>k</sup>)<sup>*</sup>)<sup>n</sup></sup>
SAMPLE_FUNC_DISTORTIONMAP1 = distortion map f\u00fcr elliptische Kurven der Form <i>y<sup>2</sup> = x<sup>3</sup> + a<sub>4</sub> x</i> \u00fcber dem endlichen Körper <i>Z(p)</i>, erweitert um ein Element <i>i</i> f\u00fcr welches <i>i<sup>2</sup> = -1 (mod p)</i> gilt.
SAMPLE_FUNC_DISTORTIONMAP2 = distortion map f\u00fcr elliptische Kurven der Form <i>y<sup>2</sup> = x<sup>3</sup> + a<sub>6</sub></i> \u00fcber dem endlichen Körper <i>Z(p)</i> mit <i>p</i> kongruent zu 2 modulo 3, erweitert um ein Element <i>j &ne; 1</i> f\u00fcr welches <i>j<sup>3</sup> = 1</i> gilt. 
SAMPLE_FUNC_CHREM =  L\u00f6sung simultaner Kongruenzen <i>x</i> \u2261 <i>a[i]</i> (mod <i>m[i]</i>) f\u00fc alle <i>i</i>, mittels Gauss'schem Algorithmus. Die Arrays m\u00fcssen gleich viele Elemente enthalten; insbesondere werden die Elemente in <i>m</i> (ohne \u00dcberpr\u00fcfung) als paarweise teilerfremd angenommen.
SAMPLE_FUNC_TEMPLATE = Template Funktion.
SAMPLE_FUNC_ISPRIMITIVEQ = Testet ob Polynom <i>f</i> primitiv in <i>Z(p)[x]</i> ist.
#		<!-- SAMPLE Procedure -->
SAMPLE_PROC_TEMPLATE = Template Prozedur.
SAMPLE_PROC_ECRANDOM = Beispielcode f\u00fcr die zufällige Wahl von Punkten auf einer elliptischen Kurve.